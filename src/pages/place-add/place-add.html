<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="Beautiful church..."
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Short Description</ion-label>
          <ion-textarea
            name="description"
            ngModel
            required></ion-textarea>
        </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate">
              Locate me
            </ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
            <button
              ion-button
              block
              outline
              type="button"
              icon-left
              (click)="onOpenMap()">
              <ion-icon name="map">
                Select on Map
              </ion-icon>
            </button>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
            <agm-marker [latitude]="location?.lat" [longitude]="location?.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a Photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onTakePhoto()">
            <ion-icon name="camera">
              Open Camera
            </ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <img [src]=""/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet">
            Add this Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
